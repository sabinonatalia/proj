<div class="container mb-5 mt-5">
  <div class="row">
    <div class="">
      <h1 class="text-center text-secondary">Cadastrar novo usuário</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group ">
        <label for="nome">Nome</label>
        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="nome">Sobrenome</label>
        <input [(ngModel)]="usuario.sobrenome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="nome">E-mail</label>
        <input [(ngModel)]="usuario.email" class="form-control" type="email" name="nome" id="nome" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
      </div>
      <div class="form-group">
        <label for="confirmSenha">Confirmar senha</label>
        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
          placeholder="Confirme sua senha">
      </div>
      <div class="form-group">
        <label for="roles">Tipo de Usuário</label>
        <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)="tipoUser($event)">
          <option>Selecione o tipo de usuário </option>
          <option value="regular">Regular</option>
          <option value="adm">Administrador</option>
        </select>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-primary me-5" routerLink='/produtos'>Cancelar</button>
        <button type="button" class="btn btn-warning"(click)="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
