<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar produto</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Tem certeza que deseja apagar esse produto?</h4>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="card mt-3" style="width: 18rem;">
          <img src="{{produto.imgURL}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Nome: {{produto.nome}}</h5>
            <p class="card-text">Preço: {{produto.preco}}</p>
            <p class="card-text">Categoria: {{produto.categoria}}</p>
            <p class="card-text">Quantidade: {{produto.qtd}}</p>
            <p class="card-text">{{produto.descricao}}</p>
            
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5"></div>
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger" routerLink="/produtos">Não</button>
      <button class="btn btn-success" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
